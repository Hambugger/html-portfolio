<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        /* CSS for styling the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header, nav, main, footer {
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        nav {
            background-color: #ddd;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            margin: 0 5px;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }
        .item {
            margin: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>
    <main>
        <section id="home" class="item">
            <h2>Home</h2>
            <p>Welcome to our website! Check out the latest in technology:</p>
            <a href="https://example.com/technology">
                <img src="technology_image.jpg" alt="Technology" width="300">
            </a>
        </section>
        <section id="gallery" class="item">
            <h2>Gallery</h2>
            <p>Explore the beauty of nature:</p>
            <a href="https://example.com/nature1">
                <img src="nature_image1.jpg" alt="Nature 1" width="300">
            </a>
            <a href="https://example.com/nature2">
                <img src="nature_image2.jpg" alt="Nature 2" width="300">
            </a>
            <a href="https://example.com/nature3">
                <img src="nature_image3.jpg" alt="Nature 3" width="300">
            </a>
        </section>
        <section id="menu" class="item">
            <h2>Menu</h2>
            <p>Indulge in delicious food:</p>
            <ul>
                <li><a href="https://example.com/food1"><img src="food_image1.jpg" alt="Food 1" width="100"> Food 1</a></li>
                <li><a href="https://example.com/food2"><img src="food_image2.jpg" alt="Food 2" width="100"> Food 2</a></li>
                <li><a href="https://example.com/food3"><img src="food_image3.jpg" alt="Food 3" width="100"> Food 3</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2022 Image Links</p>
    </footer>
</body>
</html>
